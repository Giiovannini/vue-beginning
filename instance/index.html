<!DOCTYPE html>
<html>
<head>
  <title> Vue App </title>
</head>
  <script src="https://unpkg.com/vue"></script>
  <link rel="stylesheet" href="http://davidtkatz.com/public_css/vue.css">
<body>

    <div id="app">
      {{text}}
    </div>

    <script>
      var app = new Vue({
        el: '#app',
        data: {
          text:'Hello, world!'
        }
      })



    </script>
  </body>
  </html>
